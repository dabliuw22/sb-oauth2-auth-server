<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"> 
<head></head>
<body>
	<header></header>
	<div sec:authorize="isAuthenticated()">
		<span sec:authentication="name"></span>
		<span sec:authentication="principal.authorities"></span>
		<div>
          	<div>
          		<form th:action="@{/logout}" method="post" id="idLogout">
	          		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	          	</form>
          	</div>
          	<a href="javascript:document.getElementById('idLogout').submit()">Salir</a>
        </div>
	</div>
	<footer></footer>
</body>
</html>
