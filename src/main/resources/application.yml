server:
  port: 9090

spring:
  datasource:
    url: jdbc:h2:mem:oauth2
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 5
      
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
      
  session:
    store-type: redis
    redis:
      namespace: auth-session
      
  redis:
    host: localhost
    port: 6379
      
  jackson:
    property-naming-strategy: SNAKE_CASE

jwt:
  signature: jwt.signature.secure.jwt.my-signature.key

security:
  matchers:
    login: /login

logging:
  level:
    org:
      hibernate:
        SQL: debug

management:
  endpoints:
    web:
      exposure:
        include: '*'